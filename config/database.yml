default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  # Rails 8のSolid系機能（Cache, Queue, Cable）を1つのDBで共有する設定
  databases:
    primary:
      url: <%= ENV['DATABASE_URL'] %>
    cache:
      url: <%= ENV['DATABASE_URL'] %>
    queue:
      url: <%= ENV['DATABASE_URL'] %>
    cable:
      url: <%= ENV['DATABASE_URL'] %>